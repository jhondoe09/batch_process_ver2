<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <title>Standard</title>
    <link rel="stylesheet" href="assets\bootstrap-5.3.1-dist\css\bootstrap.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
</head> 

<body>
    <div class="col-md-12 p-1 row mx-auto" id="" style="font-family: 'Inter', sans-serif;">
        <div class="col-md-6 row">
            <p class="lead">BATCH PROCESSING</p>
            <p class="display-6" id="subPname">CWP Mixing: Weighing of Raw Materials</p>
            <div class="col-md-3">
                <p id="batch_number">Batch Number: </p>
            </div>
            <div class="col-md-3">
                <p id="form_assignment">Form Assignment: </p>
            </div>
            <div class="col-md-3">
                <p id="total_operator">Total Operator:</p>
            </div>
            <div class="col-md-3">
                <p id="sampling">Sampling Quantity: </p>
            </div>
            <div class="col-md-3">
                <p id="uncontrolled">Uncontrolled Quantity: </p>
            </div>
            <div class="col-md-3">
                <p id="batch_type">Batch Type:</p>
            </div>
            <div class="col-md-3">
                <p id="result_type">Result Type:</p>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-sm btn-outline-none" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-content="Certain functions may require pressing the [ENTER] key to ensure that the data is properly updated. If the data is not reflecting as expected, try pressing the [ENTER] key again."><span class="material-symbols-outlined">help</span></button>
            </div>
        </div>

        <div class="col-md-3 p-2 py-5">
            <button class="form-control btn btn-sm btn-outline-secondary p-3 " id="addOperatorBtn" onclick="addBatch()"><span class="material-symbols-outlined align-bottom">group_add</span> ADD OPERATOR</button>
        </div>
        <div class="col-md-3 p-2 py-5">
            <button class="form-control btn btn-sm btn-outline-secondary p-3" onclick="close_window();return false;"><span class="material-symbols-outlined align-bottom">cancel</span> DONE</button>
        </div>
        <hr>
        <div class="container" id="main_content">

        </div>
    </div>
    <script src="js/standard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
        function close_window() {
            Swal.fire({
            title: 'Are you sure?',
            html: '<p class="lead">Please make sure all the data are saved!</p>',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes'
            }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire(
                'Closed!',
                'Window closed!.',
                'success'
                )
                end_process();
            }
            })
        }
    </script>
</body>

</html>
